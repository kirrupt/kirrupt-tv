version: '3.1'
services:
  mariadb:
    image: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
  app:
    build: ./tv/
    ports:
      - "0.0.0.0:8080:8080"
    restart: always
    volumes:
      - ./data/shows/:/app/shows
    environment:
      - PORT=8080
      - MIX_ENV=dev
      - MYSQL_HOST=mariadb
      - MYSQL_USER=root
      - MYSQL_PASS=password
      - MYSQL_DB=kirrupt
      - SENTRY_DSN=
    command: mix phoenix.server
  cypress:
    build: ./ci/cypress
