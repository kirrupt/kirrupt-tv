version: '3.1'
services:
  mariadb:
    image: mariadb
    restart: always
    ports:
      - "0.0.0.0:3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
  dev:
    build: ./tv/
    ports:
      - "0.0.0.0:8080:8080"
    restart: always
    volumes:
      - ./data/shows/:/app/shows
      - ./tv/lib:/app/lib
      - ./tv/web:/app/web
      - ./tv/test:/app/test
      - ./tv/config:/app/config
    environment:
      - MIX_ENV=dev
      - MYSQL_HOST=mariadb
    command: mix phx.server
  prod:
    build: ./tv/
    ports:
      - "0.0.0.0:8080:8080"
    restart: always
    environment:
      - PORT=8080
      - MIX_ENV=prod
      - MYSQL_HOST=mariadb
    command: mix phx.server
  test:
    build: ./tv/
    environment:
      - MIX_ENV=test
      - MYSQL_HOST=mariadb
    command: exit 0
  cypress:
    image: cypress/included:4.4.0
    entrypoint: ['bash', '-c', 'exit 0']
    volumes:
      - ./tests/e2e/cypress:/cypress
      - ./tests/e2e/cypress.json:/cypress.json
